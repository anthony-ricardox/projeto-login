<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
        <main>  
            <section id="login">  

                <div id="img"> 
                    
                </div> 


                <div id="formulario"> 
                     <h1>Login</h1>
                     
                     <p>Seja bem-vindo(a) novamente. </p>
                     
                     <p> Faça login para acessar sua conta , e poder fazer suas configurações ambiente</p>

                   
                       <form action="login.php" method="post" autocomplete="on">  

                    <div class="campo">   
                        
                            <span class="material-symbols-outlined"> person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu email" required autocomplete="email" maxlength="30">
                            <label for="ilogin"> Login</label>
                        
                    </div>

                    <div class="campo">
                       <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" autocomplete="current-password">
                         <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                      
                    
                    <a  href="esqueci.html" class="botao">Esquecir a senha 
                    <span class="material-symbols-outlined"> email</span>  
                    </a  >
                     
                     


                    </form>
                </div>

                  
  
            </section>
        </main>
</body>
</html>
